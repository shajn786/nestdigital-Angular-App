<app-homenavbar></app-homenavbar>

<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    
                    <h1>Contact Us</h1>
                    <p>Need to get in touch with us? Either fill out the form with your inquiry</p>
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://www.anandgroupindia.com/wp-content/uploads/2019/05/contactus.jpg" class="d-block w-100" alt="...">
                          </div>
                          
                        </div>
                      </div>
                  </div>
                
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="row g-3">
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label">FirstName</label>
                            <input name="firstname" [(ngModel)]="firstname" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label">LastName</label>
                            <input name="secondname"  [(ngModel)]="secondname" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label">Email</label>
                            <input name="email"  [(ngModel)]="email" type="text" class="form-control">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label">How Can We Help You?</label>
                            <textarea name="description"  [(ngModel)]="description" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 text-center ">
                            <button (click)="readValues()" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
